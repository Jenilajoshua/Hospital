<div class="row full">
    <div class="container">
        <div class="row mx-1">
        <div class="cdoctor mt-5 col-sm-12 col-md-6">
            <div class="card">
                <h2 class="card-header text-center">Create Doctor</h2>
                <div class="card-body">
                    <form class="formstyle" name="formdetail" #formdetail="ngForm" >
                        <div class="row">
                            <div class="col-sm-12 form-group">                        
                            <input type="text" required name="names" class="form-control" placeholder="Enter Name" ngModel>                        
                        </div>
                        <div class="col-sm-12 form-group">                        
                            <input type="number" required name="age" class="form-control" placeholder="Enter Age" ngModel>                       
                        </div>
                        <div class="form-group">
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="M" id="flexRadioDefault1" ngModel>
                                <label class="form-check-label" for="flexRadioDefault1">
                                Male
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="F" id="flexRadioDefault2" ngModel> 
                                <label class="form-check-label" for="flexRadioDefault2">
                                Female
                                </label>
                            </div>

                        </div>
                        <div class="col-sm-12 form-group">                        
                            <input type="text" name="edu" required class="form-control" placeholder="Qualification" ngModel>                       
                        </div>
                        <div class="col-sm-12 form-group">                        
                            <input type="text" name="reg" required class="form-control" placeholder="Reg No." ngModel>                       
                        </div>
                        <div class="col-sm-12 form-group">   
                            <label for="add">Address</label>                     
                            <textarea type="text" height="50px;" required name="add" class="form-control" ngModel> </textarea>                      
                        </div>
                        <div class="col-sm-12 form-group">
                                <button type="submit" required class="btn btn-primary" (click)="onadd(formdetail);">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>

        </div>
        <div class=" col-sm-12  col-md-6">.
            <div class="row mt-5">
                <div class="col-sm-12">
                    <h2>DOCTORS</h2>
                    <ul class="list-group" >
                        <li class="list-group-item" *ngFor="let doc of persons">
                            <div class="row">
                            <div class="col-6">{{doc.names}} || {{doc.reg}} </div>
                            <div class="col-6"><button class="btn btn-sm btn-danger" (click)="onDelete(doc);">Delete</button></div>
                            </div>
                        </li>               
                    </ul>
                </div>
                <div class="col-sm-12">
                    <div class="col-sm-12 mt-5 text-center">
                        <button class="btn btn-lg btn-warning " (click)="onview()">View Doctors Details</button>
                     </div>
                </div>
            </div>

        </div>
        </div>
        <div class="row mt-5 mb-3 mx-2">
            <div class="col-sm-12  bg-light" *ngIf="display">
                <div class="close" (click)="onCloseClick()">x</div>
                <div class="container-fluid">
                    <table class="table table-striped table-responsive-sm"> 
                      <thead>
                          <tr>
                            <th scope="col">Name</th>                            
                            <th scope="col">Age</th>
                            <th scope="col">Qualification</th>
                            <th scope="col">Registration no.</th>
                            <th scope="col">Address</th>
                          </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let per of persons">
                          <td>{{ per.names }} ({{per.gender}})</td>                          
                          <td>{{ per.age }}</td>
                          <td>{{ per.edu }}</td>
                          <td>{{ per.reg}}</td>
                          <td>{{ per.add }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </div>
        </div>
        </div>
        </div>
