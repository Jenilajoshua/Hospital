<div class="row full">
    <div class="container">
        <div class="row">
            <div class=" col-sm-12">       
                <div class="graph mt-3 " style="background-color: brown;">sdcasd</div>
            </div>
        </div>
        <div class="row mx-1">
        <div class="cdoctor mt-3 col-sm-12 col-md-6">
            <div class="card">
                <h2 class="card-header text-center">Create Doctor</h2>
                <div class="card-body">
                    <form class=" formstyle">
                        <div class="row">
                            <div class="col-sm-12 form-group">                        
                            <input type="text" required name="dname" class="form-control" placeholder="Enter Name" [(ngModel)]="dname">                        
                        </div>
                        <div class="col-sm-12 form-group">                        
                            <input type="number" required name="dage" class="form-control" placeholder="Enter Age" >                       
                        </div>
                        <div class="form-group">
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                Male
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                Female
                                </label>
                            </div>

                        </div>
                        <div class="col-sm-12 form-group">                        
                            <input type="text" name="edu" required class="form-control" placeholder="Qualification" >                       
                        </div>
                        <div class="col-sm-12 form-group">                        
                            <input type="text" name="dno" required class="form-control" placeholder="Reg No." [(ngModel)]="dno" >                       
                        </div>
                        <div class="col-sm-12 form-group">   
                            <label for="add">Address</label>                     
                            <textarea type="text" height="50px;" required name="add" class="form-control" > </textarea>                      
                        </div>
                        <div class="col-sm-12 form-group">
                                <button type="submit" required class="btn btn-primary" (click)="onAdd();">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>

        </div>
        <div class=" col-sm-12  col-md-6">
            <h2>DOCTORS</h2>
            <ul class="list-group" >
                <li class="list-group-item" *ngFor="let doc of doctor">
                    <div class="row">
                    <div class="col-6">{{doc}} </div>
                    <div class="col-6"><button (click)="onDelete();">delete</button></div>
                    </div>
                </li>               
            </ul>
        </div>
        </div>
        </div>
        </div>
